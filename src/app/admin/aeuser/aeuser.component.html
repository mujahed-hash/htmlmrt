<div>
  <div class="form">

    <form [formGroup]="userForm" (ngSubmit)="onSubmit()" class="user-form">
        <h2>{{ isEditMode ? 'Update' : 'Add' }} User</h2>
        
        <div class="form-group">
          <label for="name">Name</label>
          <input id="name" formControlName="name" type="text" placeholder="Enter name">
        </div>
      
        <div class="form-group">
          <label for="email">Email</label>
          <input id="email" formControlName="email" type="email" placeholder="Enter email">
        </div>
      
        <div class="form-group">
          <label for="password">Password</label>
          <input id="password" formControlName="password" type="password" placeholder="Enter password">
        </div>
      
        <div class="form-group">
          <label for="phone">Phone</label>
          <input id="phone" formControlName="phone" type="text" placeholder="Enter phone number">
        </div>
      
        <div class="form-group">
          <label for="street">Street</label>
          <input id="street" formControlName="street" type="text" placeholder="Enter street">
        </div>
      
        <div class="form-group">
          <label for="apartment">Apartment</label>
          <input id="apartment" formControlName="apartment" type="text" placeholder="Enter apartment">
        </div>
      
        <div class="form-group">
          <label for="city">City</label>
          <input id="city" formControlName="city" type="text" placeholder="Enter city">
        </div>
      
        <div class="form-group">
          <label for="zip">ZIP</label>
          <input id="zip" formControlName="zip" type="text" placeholder="Enter ZIP code">
        </div>
      
        <div class="form-group">
          <label for="country">Country</label>
          <input id="country" formControlName="country" type="text" placeholder="Enter country">
        </div>
      
        <div class="form-check-group" style="position: relative; vertical-align: middle; ">
          <label for="isAdmin" >
            <span style="position: relative;">Admin</span> 
            <input id="isAdmin" formControlName="isAdmin" type="checkbox">
          </label>
          <label for="isSupplier">        
            <span style="position: relative;">Supplier</span> 
            <input id="isSupplier" formControlName="isSupplier" type="checkbox">

          </label>
          <label for="isBuyer">
            <span style="position: relative;">Buyer</span> 
            <input id="isBuyer" formControlName="isBuyer" type="checkbox">         
          </label>
        </div>
      
        <button type="submit" class="submit-btn">{{ isEditMode ? 'Update' : 'Add' }} User</button>
      </form>
    </div>
    
</div>
