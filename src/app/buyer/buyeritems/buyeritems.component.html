<div class="hh" >
   <div class="items-main" >
    <div class="items">
        <div class="item" *ngFor="let product of products">
          <div *ngIf="product.countInStock>=1" routerLinkActive="router-link-active"  class="sub-item" style="">
            <div>
              <img [routerLink]="['/buyer/item/view', product.customIdentifer]"  [src]="product.images[0]" alt="{{ product.prodName }}" />

            </div>
           <div class="itemName">
            <p>{{ product.prodName }}</p>
            <!-- <p class="truncate-single-line">{{ product.prodDesc }}</p> -->
            <button  [routerLink]="['/buyer/item/view', product.customIdentifer]" style="width: max-content;display: flex; justify-content: center; vertical-align: middle; align-items: center;  border: none; border-radius: 5px; background-color: #37B7C3; color: white; padding: 2px 8px;">    <mat-icon style="color:white; font-size: 15px; position: relative; top:0.35rem">visibility</mat-icon>
              View</button>
            <p>{{product.prodPrice | currency:'INR'}}/{{product.prodSize}}</p>
            <div>
              <p-inputNumber [(ngModel)]="quantities[product.id]" name="quantity" inputId="minmax" mode="decimal" [showButtons]="true" [min]="1" [max]="product.countInStock"></p-inputNumber>
          </div>
<!-- Assuming `product` and `quantity` are defined in your component -->
<div style=" width:max-content; display: flex; align-items: center; margin-top: 0.5rem;">
  <button style=" width:100%; display: flex; align-items: center; justify-content: center; border: none; border-radius: 5px; background-color: #071952; color: white; padding: 3px 8px; " (click)="addProductToCart(product.id)">
    <mat-icon style="color:#F0DE36">add_shopping_cart</mat-icon>
    Add to cart
  </button>
</div>
           </div>
           
          </div>
          <!-- Add more product details here -->
        </div>
      </div>
    </div>
     <div class="itm-btn" >
        <button #loadingIndicator style="" *ngIf="hasMoreProducts && !isLoading" (click)="loadProducts()" [disabled]="isLoading">
            Load More
          </button>
     </div>
  <!-- <button *ngIf="hasMoreProducts" (click)="loadProducts()" [disabled]="isLoading">
    Load More
  </button> -->
</div>
