<div class="modal">
  <div class="modal-content">
    <!-- <span class="close" (click)="onCancel()">&times;</span> -->
    <div class="notes-section">
      <label for="checkout-notes">Add Notes:</label>
      <textarea id="checkout-notes" [(ngModel)]="notes" placeholder="Enter any notes for the checkout"></textarea>
    </div>
    <h2>Confirm Shipping Address</h2>
    <div class="shipping-info">
      <p><strong>Name:</strong> {{ user.name }}</p>
      <p><strong>Street:</strong> {{ user.street }}</p>
      <p><strong>City:</strong> {{ user.city }}</p>
      <p><strong>Postal Code:</strong> {{ user.zip }}</p>
      <p><strong>Country:</strong> {{ user.country }}</p>
    </div>
    <div class="button-group">
      <button class="confirm-btn" (click)="onConfirm()">Confirm</button>
      <button class="cancel-btn" (click)="onCancel()">Cancel</button>
    </div>
  </div>
</div>
